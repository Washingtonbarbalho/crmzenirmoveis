<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenir Móveis - CRM</title>
    
    <!-- CSS e Ícones -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Meta tags para PWA -->
    <meta name="theme-color" content="#3498db"/>
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

</head>
<body>
    <div id="app">
        <header>
            <h1><i class="fas fa-couch"></i> CRM Zenir Móveis</h1>
        </header>

        <main>
            <div class="form-container">
                <h2><i class="fas fa-user-plus"></i> Adicionar / Editar Cliente</h2>
                <form id="client-form">
                    <input type="hidden" id="client-id">
                    <div class="input-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" placeholder="Nome completo do cliente" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="email@exemplo.com" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" placeholder="(00) 90000-0000" required>
                    </div>
                    <div class="input-group">
                        <label for="status">Status:</label>
                        <select id="status" required>
                            <option value="Lead">Lead</option>
                            <option value="Contato Realizado">Contato Realizado</option>
                            <option value="Proposta Enviada">Proposta Enviada</option>
                            <option value="Cliente">Cliente</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-save"><i class="fas fa-save"></i> Salvar Cliente</button>
                        <button type="button" id="clear-btn" class="btn-clear"><i class="fas fa-times"></i> Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="list-container">
                <h2><i class="fas fa-users"></i> Lista de Clientes</h2>
                <div class="search-box">
                     <input type="text" id="search" placeholder="Buscar cliente por nome...">
                     <i class="fas fa-search search-icon"></i>
                </div>
                <div id="client-list">
                    <!-- Clientes serão inseridos aqui via JavaScript -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>CRM Zenir Móveis &copy; 2025</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        // Registrar o Service Worker para funcionalidade PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker: ', error);
                    });
            });
        }
    </script>
</body>
</html>
